<div class="flex flex-col items-center mb-6">

  @if (showLogo) {
  <div class="max-w-xs w-full flex justify-center">
    <img [src]="logoPath" class="h-auto max-h-18 w-auto max-w-full" alt="Logo de la empresa" />
  </div>
  }

  <h2 class="text-2xl font-bold text-center text-gray-800 mt-4">
    {{ title }}
  </h2>

  @if (subtitle) {
  <p class="mt-2 text-center text-gray-500">{{ subtitle }}</p>
  }

  <ng-content></ng-content>
</div>
